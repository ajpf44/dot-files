<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        label, input{
            display: block;
        }
        label{
            margin-bottom: 1em;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <canvas id="myChart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const f = (x) => x*x
        const canvas = document.getElementById('myChart')

        const points = [
            {x: 1, y: f(1)},
            {x: 2, y: f(2)},
            {x: 3, y: f(3)},
            {x: 4, y: f(4)},
            {x: 5, y: f(5)},
            {x: 6, y: f(6)},
            {x:0 , y:f(0)},
            {x: -1, y: f(-1)},
            {x: -2, y: f(-2)},
            {x: -3, y: f(-3)},
            {x: -4, y: f(-4)},
            {x: -5, y: f(-5)},
            {x: -6, y: f(-6)}
        ]

        const xVal = points.filter((obj)=> obj.x)
        const yVal = points.filter((obj)=> obj.y)

        const chart = new Chart('myChart', {
            type: 'line',
            data: {
                labels: xVal,
                datasets: [{
                    pointRadius: 4,
                    pointBackgroundColor: "rgba(0,0,255,1)",
                    data: yVal
                }]
            }
        })
    </script>
</body>
</html>
