<body>
    <canvas id="chart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        const canvasChart = document.getElementById('chart')

        new Chart(canvasChart, {
            type: bar,
            data: {
                labels: ['Red', 'Green' ,'Blue'], 
                datasets: [{
                    label: '# of Votes', 
                    data: [120, 120, 240],
                    borderWIdth: 1
                }]
            }
        })
    </script>
</body>
