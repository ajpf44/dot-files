<html lang="en">
<head>

    <title>Document</title>

        section{

        <canvas id="chart" style="width: 400px; height: 400px"></canvas>

    <script>
        const canvasChart = document.getElementById('chart')

        new Chart(canvasChart, {
            type: 'bar',
            data: {
                labels: ['Red', 'Green' ,'Blue'], 
                datasets: [{
                    label: '# of Votes', 
                    data: [120, 120, 240],

                }]
            },
            opstions:{
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        })
    </script>
</body>
